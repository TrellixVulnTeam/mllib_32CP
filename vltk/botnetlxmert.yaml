models:
  models_to_devices: [[lxmert, 3], [botnet, 3]]
  lxmert:
    checkpoint: "unc-nlp/lxmert-base-uncased"
    visual_feat_dim: 2048
  botnet:
    resolution: [768, 768]

data:
  num_workers: 4
  eval_datasets:
    [[gqa, [dev]]]
  train_datasets:
    [[gqa, [val]], [gqa, [train]]]
  skip_eval: false
  skip_train: false
  img_first: true
  overwrite_cache_batch: true
  extractor: null
  min_size: 768
  max_size: 768
  train_batch_size: 3
  eval_batch_size: 1

break_loop_on_test: false
test_run: false
email: avmendoz@cs.unc.edu
save_on_crash: true
email_on_failure: true
# save_after_epoch: true
